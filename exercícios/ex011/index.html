<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <p>Usamos a tag picture para imagens dinâmicas e img para a imagem base</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imgp.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imgm.png" type="image/png">
        <img src="imagens/imgg.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Inserindo áudios em HTML 5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/Demo Track 1.mp3" type="audio/mpeg"> <!--site tenta carregar audio nos formatos na ordem em que estiverem no código-->
        <source src="midia/Demo Track 1.mp3" type="audio/ogg">
        <source src="midia/Demo Track 1.mp3" type="audio/wav"> <!--evitar pq é pesado-->
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/Demo Track 1.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
    
</body>
</html>
